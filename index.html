<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        
        <link rel="stylesheet" href="style.css">
        <title>Aira</title>
    </head>
    <body>
        <!--navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-3 fixed-top" >
            <!--navbar-expand-lg:to put the expanded form of navbar in lg and above
            navbar-light:to set the text in navbar to light
            bg-light:to set background of navbar to light
            p-3:for padding
            fixed-top:to fix navbar on top while scrolling-->
            <div class="container">
                <!--navbar-brand:to set as logo-->
                <a href="#" class="navbar-brand">
                    <img src="img/logo.png" width="50" height="55" alt="">
                </a>

                <!--hamburger menu icon-->
                <button class="navbar-toggler"  type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span ><i class="bi bi-list" id="bar"></i></span>
                </button>
                
                <!--navbar list that collapse below lg-->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                    <ul class="navbar-nav ms-auto" >
                        <li class="nav-item" >
                            <a class="nav-link  " href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link "  href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link "  href="#">Contact </a>
                        </li>
                        <!--search and cart icons-->
                        <li class="nav-item">
                            <i class="bi bi-search"></i>
                            <i class="bi bi-bag"></i>
                            
                        </li>
                    </ul>
                    
                </div>
            </div>
        </nav>

        <!--showcase section-->
        <section id="home">
            <div class="container m-10">
                <h5>SPRING & SUMMER COLLECTION</h5>
                <h1>Get upto 30% off on </h1>
                <h1><span>NEW ARRIVALS</span></h1>
                <p>Best selling of all time!</p>
                <button>Shop Now</button>
            </div>
        </section>

        <!--branding -->
        <section  class="container m-50" id="brand">
            <div class="row m-0 py-5">
                
                    <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/adidas.jpg" alt="">
                    <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/gucci.jpg" alt="">
                    <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/h&m.png" alt="">
                    <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/nike.png" alt="">
                    <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/puma.png" alt="">
                    <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/zara.png" alt="">
                
            </div>
        </section>

        <!--new section-->
        <section id="new"></section>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
